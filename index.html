<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador con Efectos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main class="wrapper">
        <h1>Botón contador de clics</h1>

        <div class="card">
            <div class="counter-display">
                Has hecho <strong id="count">0</strong> clics
            </div>

            <button id="counterBtn" class="btn">
                <span id="btnText">Haz clic</span>
            </button>

            <p class="info">Presiona el botón para incrementar el contador.</p>
        </div>
    </main>

    <script src="script.js" defer></script>
</body>

</html>
